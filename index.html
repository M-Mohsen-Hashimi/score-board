<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Board</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h1 class="home-title">HOME</h1>
        <div class="home-text">
          <p id="home-score">12</p>
        </div>
        <div class="buttons">
          <button id="one-score-btn" onclick="increaseHomeScore(1)">+1</button>
          <button id="two-score-btn" onclick="increaseHomeScore(2)">+2</button>
          <button id="three-score-btn" onclick="increaseHomeScore(3)">+3</button>
        </div>
        <div class="buttons">
          <button id="one-score-btn" onclick="increaseHomeScore(-1)">-1</button>
          <button id="two-score-btn" onclick="increaseHomeScore(-2)">-2</button>
          <button id="three-score-btn" onclick="increaseHomeScore(-3)">-3</button>
        </div>
        <div class="buttons">
          <button onclick="newHomeGame()">
            New Game
          </button>
        </div>
      </div>
      <div class="guest">
        <h1 class="guest-title">GUEST</h1>
        <div class="guest-text">
          <p id="guest-score">5</p>
        </div>
        <div class="buttons">
          <button id="one-score-btn" onclick="increaseGuestScore(1)">+1</button>
          <button id="two-score-btn" onclick="increaseGuestScore(2)">+2</button>
          <button id="three-score-btn" onclick="increaseGuestScore(3)">+3</button>
        </div>
        <div class="buttons">
          <button id="one-score-btn" onclick="increaseGuestScore(-1)">-1</button>
          <button id="two-score-btn" onclick="increaseGuestScore(-2)">-2</button>
          <button id="three-score-btn" onclick="increaseGuestScore(-3)">-3</button>
        </div>
        <div class="buttons">
          <button onclick="newGuestGame()">
            New Game
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
